<!doctype html>
<html>
<head>
    <title>payment-element</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href="payment-item.html" rel="import">
</head>
<body unresolved>

    <payment-item 
            transaction-id="123"
            name="Rent"
            amount="500"
            raw-amount="1200"
            frequency="month"
            recurs-day="2"
            currency="$"></payment-item>

    <payment-item 
        transaction-id="abc"
        name="Web Component Books"
        amount="35"
        raw-amount="35"
        frequency="month"
        currency="$"></payment-item>

    <script>
        var els = document.querySelectorAll('payment-item');

        els.array().forEach(function(el){
            el.addEventListener('edit', function(e) {
                console.log(e.target);
                alert('Tried to edit:' + e.target.getAttribute('transaction-id'));
            });

            el.addEventListener('delete', function(e) {
                alert('Tried to delete' + e.target.getAttribute('transaction-id'));
            });
        });
    </script>
</body>
</html>
